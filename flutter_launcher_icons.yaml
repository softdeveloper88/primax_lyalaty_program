flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  adaptive_icon_background: "#4AB255" # Green color from your theme
  adaptive_icon_foreground: "assets/images/app_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  # Fix for icon cropping - ensure icon has proper padding inside safe zone
  adaptive_icon_padding: true # This adds padding automatically